<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo around the u.s."
        class="header__logo"
      />
    </header>

    <main id="main">
      <section class="profile">
        <img
          src="./images/img-profile.jpg"
          alt="profile Piture"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Explore</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup">
        <form action="#" class="popup__container">
          <h2 class="popup__title">Edit profile</h2>
          <input type="text" class="popup__input popup__input_name" placeholder="Name"/>
          <input type="text" class="popup__input popup__input_about" placeholder="About me"/>
          <button class="popup__submit">Save</button>
          <button class="popup__close"></button>
        </form>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
