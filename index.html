<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo around the u.s."
        class="header__logo"
      />
    </header>

    <main id="main">
      <section class="profile">
        <img
          src="./images/img-profile.jpg"
          alt="profile Piture"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Haddy Prawidya Putra</h1>
          <input type="button" class="profile__edit-button" />
          <p class="profile__about">Web Developer</p>
        </div>
        <input type="button" class="profile__add-button" />
      </section>

      <section id="popup">
        <form class="popup popup_edit" novalidate>
          <div class="popup__container">
            <h2 class="popup__title">Edit profile</h2>
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
              id="name-input"
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input_about"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
              id="aboutme-input"
            />
            <span class="popup__input-error aboutme-input-error"></span>
            <button type="submit" class="popup__submit">Save</button>
            <input type="button" class="popup__close" />
          </div>
        </form>
        <form class="popup popup_add" novalidate>
          <div class="popup__container">
            <h2 class="popup__title">New Place</h2>
            <input
              type="text"
              class="popup__input popup__input_title"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
              id="title-input"
            />
            <span class="popup__input-error title-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_url"
              placeholder="URL"
              required
              id="url-input"
            />
            <span class="popup__input-error url-input-error"></span>
            <button type="submit" class="popup__submit">Save</button>
            <input type="button" class="popup__close" />
          </div>
        </form>
        <div class="popup popup_images">
          <div class="popup__image-container">
            <img class="popup__image" />
            <button class="popup__close"></button>
            <h2 class="popup__description"></h2>
          </div>
        </div>
      </section>

      <template id="template__cards">
        <div class="cards__card">
          <img class="card__image" />
          <div class="card__menu">
            <h2 class="card__title"></h2>
            <div class="card__like-icon"></div>
          </div>
          <div class="card__delete"></div>
        </div>
      </template>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; I Gusti Ngurah Kade Haddy Prawidya Putra
      </p>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
