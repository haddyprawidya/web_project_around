<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo around the u.s."
        class="header__logo"
      />
    </header>

    <main id="main">
      <section class="profile">
        <img
          src="./images/img-profile.jpg"
          alt="profile Piture"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Explore</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup">
        <form action="#" class="popup__container">
          <h2 class="popup__title">Edit profile</h2>
          <input
            type="text"
            class="popup__input popup__input_name"
            placeholder="Name"
          />
          <input
            type="text"
            class="popup__input popup__input_about"
            placeholder="About me"
          />
          <button class="popup__submit">Save</button>
          <button class="popup__close"></button>
        </form>
      </section>

      <section class="cards">
        <div class="cards__card">
          <img
            src="./images/cards/card-1.jpg"
            alt="image-1"
            class="card__image"
          />
          <label for="cards-1" class="card__menu">
            <input type="checkbox" class="card__like" id="cards-1" />
            <span class="card__title">Lembah Yosemite</span>
            <span class="card__like-icon"></span>
          </label>
        </div>

        <div class="cards__card">
          <img
            src="./images/cards/card-2.jpg"
            alt="image-2"
            class="card__image"
          />
          <label for="cards-2" class="card__menu">
            <input type="checkbox" class="card__like" id="cards-2" />
            <span class="card__title">Danau Louise</span>
            <span class="card__like-icon"></span>
          </label>
        </div>

        <div class="cards__card">
          <img
            src="./images/cards/card-3.jpg"
            alt="image-3"
            class="card__image"
          />
          <label for="cards-3" class="card__menu">
            <input type="checkbox" class="card__like" id="cards-3" />
            <span class="card__title">Pegunungan Gundul</span>
            <span class="card__like-icon"></span>
          </label>
        </div>

        <div class="cards__card">
          <img
            src="./images/cards/card-4.jpg"
            alt="image-4"
            class="card__image"
          />
          <label for="cards-4" class="card__menu">
            <input type="checkbox" class="card__like" id="cards-4" />
            <span class="card__title">Latemar</span>
            <span class="card__like-icon"></span>
          </label>
        </div>

        <div class="cards__card">
          <img
            src="./images/cards/card-5.jpg"
            alt="image-5"
            class="card__image"
          />
          <label for="cards-5" class="card__menu">
            <input type="checkbox" class="card__like" id="cards-5" />
            <span class="card__title"
              >Vanoise National Park Vanoise National Park</span
            >
            <span class="card__like-icon"></span>
          </label>
        </div>

        <div class="cards__card">
          <img
            src="./images/cards/card-6.jpg"
            alt="image-6"
            class="card__image"
          />
          <label for="cards-6" class="card__menu">
            <input type="checkbox" class="card__like" id="cards-6" />
            <span class="card__title">Lago di Braies</span>
            <span class="card__like-icon"></span>
          </label>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
